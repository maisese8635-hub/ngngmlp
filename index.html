<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOW&GLOW | 伴走パートナー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; scroll-behavior: smooth; }
        .fade-in { opacity: 0; transform: translateY(20px); transition: all 1s ease-out; }
        .fade-in.visible { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="bg-white dark:bg-slate-900 transition-colors duration-500">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // フェードインコンポーネント
        const FadeInSection = ({ children, delay = 0 }) => {
            const [isVisible, setVisible] = useState(false);
            const domRef = useRef();
            useEffect(() => {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => { if (entry.isIntersecting) setVisible(true); });
                }, { threshold: 0.1 });
                if (domRef.current) observer.observe(domRef.current);
                return () => observer.disconnect();
            }, []);
            return (
                <div ref={domRef} className={`fade-in ${isVisible ? 'visible' : ''}`} style={{ transitionDelay: `${delay}ms` }}>
                    {children}
                </div>
            );
        };

        function App() {
            const [darkMode, setDarkMode] = useState(false);
            const lineUrl = "https://lin.ee/KcArsl4"; 

            const scrollToContact = (e) => {
                if(e) e.preventDefault();
                document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });
            };

            return (
                <div className={darkMode ? 'dark' : ''}>
                    <div className="min-h-screen text-slate-700 bg-white dark:bg-slate-900 dark:text-slate-300 transition-colors duration-500">
                        
                        {/* Header */}
                        <header className="fixed w-full z-50 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-rose-100 dark:border-slate-800">
                            <div className="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
                                <div className="font-bold text-xl tracking-[0.15em] text-rose-500 dark:text-rose-400">NOW&GLOW</div>
                                <div className="flex items-center gap-4">
                                    <a href="#contact" onClick={scrollToContact} className="hidden md:block text-sm font-black text-rose-500 hover:text-rose-600">相談する</a>
                                    <button onClick={() => setDarkMode(!darkMode)} className="p-2 rounded-full bg-rose-50 dark:bg-slate-800 text-rose-500">
                                        {darkMode ? '☀️' : '🌙'}
                                    </button>
                                </div>
                            </div>
                        </header>

                        {/* Hero Section */}
                        <section className="relative h-screen min-h-[650px] flex items-center justify-center overflow-hidden">
                            <div className="absolute inset-0 z-0 bg-slate-100 dark:bg-slate-800">
                                <img src="https://images.unsplash.com/photo-1499750310107-5fef28a66643?auto=format&fit=crop&w=1920&q=80" className="w-full h-full object-cover opacity-80" />
                                <div className="absolute inset-0 bg-gradient-to-b from-white/30 via-white/80 to-white dark:from-slate-900/50 dark:via-slate-900/90 dark:to-slate-900"></div>
                            </div>
                            <div className="relative z-10 max-w-4xl mx-auto px-6 text-center">
                                <FadeInSection>
                                    <div className="inline-block px-4 py-1.5 mb-6 rounded-full bg-rose-100/50 text-rose-600 text-sm font-bold tracking-widest border border-rose-200 uppercase">For Creative Partnership</div>
                                    <h1 className="text-4xl md:text-7xl font-extrabold leading-[1.2] mb-8 text-slate-800 dark:text-white">
                                        先生じゃない。<br />この1本を完成させる<br />
                                        <span className="text-rose-500 relative">パートナーです。
                                            <span className="absolute bottom-2 left-0 w-full h-3 bg-rose-100 dark:bg-rose-900/50 -z-10"></span>
                                        </span>
                                    </h1>
                                    <p className="text-lg md:text-xl mb-12 text-slate-600 dark:text-slate-300 max-w-2xl mx-auto">
                                        必要なのは知識ではなく、隣で共に走る「環境」と「強制力」。<br />あなたの悩む時間を買い取り、本業に集中できる時間をお返しします。
                                    </p>
                                    <button onClick={scrollToContact} className="px-10 py-5 bg-rose-500 text-white rounded-full font-bold shadow-xl hover:bg-rose-600 transition-all">無料で作戦会議を予約する</button>
                                </FadeInSection>
                            </div>
                        </section>

                        {/* Pain Point Section */}
                        <section className="py-24 bg-white dark:bg-slate-900">
                            <div className="max-w-5xl mx-auto px-6">
                                <FadeInSection>
                                    <div className="text-center mb-16">
                                        <h2 className="text-3xl md:text-4xl font-black text-slate-800 dark:text-white uppercase tracking-wider">
                                            あなたが「動けない」本当の理由
                                        </h2>
                                        <div className="w-24 h-1 bg-rose-400 mx-auto mt-6"></div>
                                    </div>
                                    <div className="grid md:grid-cols-3 gap-8">
                                        <div className="p-8 bg-slate-50 dark:bg-slate-800 rounded-3xl border border-slate-100 dark:border-slate-700">
                                            <div className="text-rose-500 text-3xl mb-4">⚠️</div>
                                            <h3 className="font-bold text-lg mb-4 dark:text-white">モチベーションの低下</h3>
                                            <p className="text-sm text-slate-500 dark:text-slate-400 leading-relaxed">制作で手が止まる最大の壁は、技術不足ではなく「モチベーション」と「実行の孤独」です。</p>
                                        </div>
                                        <div className="p-8 bg-slate-50 dark:bg-slate-800 rounded-3xl border border-slate-100 dark:border-slate-700">
                                            <div className="text-rose-500 text-3xl mb-4">⏳</div>
                                            <h3 className="font-bold text-lg mb-4 dark:text-white">機会損失コストの発生</h3>
                                            <p className="text-sm text-slate-500 dark:text-slate-400 leading-relaxed">一人で試行錯誤して気づけば数時間が過ぎている。それは本来稼げたはずの時間の損失です。</p>
                                        </div>
                                        <div className="p-8 bg-slate-50 dark:bg-slate-800 rounded-3xl border border-slate-100 dark:border-slate-700">
                                            <div className="text-rose-500 text-3xl mb-4">📈</div>
                                            <h3 className="font-bold text-lg mb-4 dark:text-white">外注リスクへの不安</h3>
                                            <p className="text-sm text-slate-500 dark:text-slate-400 leading-relaxed">高額外注で後悔したくない。そんな方のための「第3の選択肢（伴走）」です。</p>
                                        </div>
                                    </div>
                                </FadeInSection>
                            </div>
                        </section>

                        {/* Service Menu Section */}
                        <section className="py-32 bg-slate-50 dark:bg-slate-900">
                            <div className="max-w-6xl mx-auto px-6 text-center">
                                <h2 className="text-3xl font-black mb-20 text-slate-800 dark:text-white uppercase tracking-widest">伴走サポートメニュー</h2>
                                <div className="grid md:grid-cols-3 gap-8 text-left">
                                    <div className="bg-white dark:bg-slate-800 p-8 rounded-3xl shadow-sm border border-slate-100 dark:border-slate-700 flex flex-col">
                                        <h3 className="font-bold text-xl mb-4 dark:text-white">もくもく習慣化<br/>コミュニティ</h3>
                                        <div className="text-3xl font-black text-rose-500 mb-6">¥3,000<span className="text-sm font-normal">/月</span></div>
                                        <p className="text-sm text-slate-500 dark:text-slate-400 leading-relaxed flex-grow">孤独を解消し、仲間と作業を続けたい方へ。同じ志を持つメンバーと「作る」時間を共有します。</p>
                                    </div>
                                    <div className="bg-white dark:bg-slate-800 p-8 rounded-3xl shadow-2xl border-2 border-rose-300 scale-105 relative z-10 flex flex-col">
                                        <div className="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-rose-500 text-white px-4 py-1 rounded-full text-[10px] font-black uppercase">Recommended</div>
                                        <h3 className="font-bold text-xl mb-4 dark:text-white">お試し1回伴走</h3>
                                        <div className="text-3xl font-black text-rose-500 mb-6">¥5,000<span className="text-sm font-normal">/単発</span></div>
                                        <p className="text-sm text-slate-500 dark:text-slate-400 leading-relaxed flex-grow">
                                            60分間の集中伴走。その場で<strong>「1本完成」まで導きます。</strong>スピード感と安心感を体験してみたい方へ。
                                        </p>
                                        <button onClick={scrollToContact} className="mt-6 w-full py-3 bg-rose-500 text-white rounded-xl font-bold">申し込む</button>
                                    </div>
                                    <div className="bg-white dark:bg-slate-800 p-8 rounded-3xl shadow-sm border border-slate-100 dark:border-slate-700 flex flex-col">
                                        <h3 className="font-bold text-xl mb-4 dark:text-white">スタンダード<br/>伴走プラン</h3>
                                        <div className="text-3xl font-black text-rose-500 mb-6">¥35,000<span className="text-sm font-normal">/月</span></div>
                                        <p className="text-sm text-slate-500 dark:text-slate-400 leading-relaxed flex-grow">週1回の通話＋チャット相談。発信を「完全に習慣化」させ、一段上のフェーズへ押し上げます。</p>
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* Value Section (Time Saver) */}
                        <section className="py-24 bg-rose-50/30 dark:bg-slate-800/50">
                            <div className="max-w-5xl mx-auto px-6">
                                <FadeInSection>
                                    <div className="flex flex-col md:flex-row items-center gap-12 bg-white dark:bg-slate-800 rounded-[3rem] p-10 md:p-16 shadow-xl border border-rose-100 dark:border-slate-700">
                                        <div className="md:w-1/2">
                                            <h2 className="text-3xl md:text-4xl font-black mb-6 leading-tight text-slate-800 dark:text-white">
                                                タイムセーバー<br /><span className="text-rose-500">（時間の節約者）</span>
                                            </h2>
                                            <p className="text-xl font-bold mb-6 dark:text-white">
                                                私は凄腕のクリエイターではありません。<br />
                                                <span className="text-rose-500">「あなたの行動を止めない」</span>プロです。
                                            </p>
                                            <p className="text-sm text-slate-600 dark:text-slate-400">あなたが一人で20時間悩む損失を、私との5時間で「価値ある完成」に変えます。</p>
                                        </div>
                                        <div className="md:w-1/2 text-center bg-rose-50 dark:bg-slate-900 p-8 rounded-3xl">
                                            <div className="text-slate-400 line-through text-2xl mb-2">¥100,000の損失</div>
                                            <div className="text-rose-500 text-3xl mb-2">↓</div>
                                            <div className="text-slate-800 dark:text-white text-4xl font-black">¥55,000の価値</div>
                                            <p className="text-[10px] mt-4 text-slate-400">※時給5,000円換算のシミュレーション</p>
                                        </div>
                                    </div>
                                </FadeInSection>
                            </div>
                        </section>

                        {/* Thought Section */}
                        <section className="py-32 bg-white dark:bg-slate-900">
                            <div className="max-w-4xl mx-auto px-6">
                                <FadeInSection>
                                    <div className="p-10 md:p-16 bg-slate-50 dark:bg-slate-800 rounded-[3rem] border border-rose-100 dark:border-slate-700">
                                        <h2 className="text-3xl font-black mb-10 dark:text-white">私の想い</h2>
                                        <div className="space-y-6 text-lg leading-relaxed dark:text-slate-300">
                                            <p>私自身、日々悩みながら制作し、投稿を続けている現役の「発信者」です。</p>
                                            <p className="text-rose-600 dark:text-rose-400 font-bold text-xl">だからこそ、あなたの「手が止まってしまう苦しさ」を、他の誰よりも近くで感じることができます。</p>
                                            <p>技術を教えるのではなく、あなたの想いをスッキリ整理し、最短距離で形にする。</p>
                                            <p>ただの「業者」ではなく、あなたのビジネスを一番近くで応援する<span className="font-bold text-slate-800 dark:text-white">「並走者」でありたい</span>と願っています。</p>
                                        </div>
                                    </div>
                                </FadeInSection>
                            </div>
                        </section>

                        {/* Contact Section */}
                        <section id="contact" className="py-32 bg-slate-900 text-white text-center">
                            <FadeInSection>
                                <h2 className="text-4xl md:text-5xl font-black mb-8 leading-tight">まずは、30分の<br /><span className="text-rose-400">ワクワク作戦会議</span>（無料）から。</h2>
                                <p className="text-slate-400 mb-12">無理な勧誘は一切ありません。現状を整理するだけでも歓迎です。</p>
                                <a href={lineUrl} target="_blank" className="inline-block px-12 py-5 bg-rose-500 rounded-full font-black text-lg shadow-2xl hover:bg-rose-600 transition-all">LINEで相談する</a>
                            </FadeInSection>
                        </section>

                        {/* Footer */}
                        <footer className="py-12 bg-slate-950 text-slate-600 text-center text-sm">
                            <div className="font-bold text-rose-500/50 mb-4 tracking-[0.4em] text-lg uppercase">NOW&GLOW</div>
                            <p>&copy; 2024 NOW&GLOW. All rights reserved.</p>
                        </footer>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
